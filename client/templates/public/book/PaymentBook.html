<template name="PaymentBook">
  <div class="book-form">
    <h1 class="c-white text-center">{{_ "book.step4Lead"}}</h1>
    <div class="simform">
      <div class="row">
        <div class="col-xs-9">
          {{> InputTextBook type="text" attribute="promoCode" placeholder="book.promoCode"}}
        </div>
        <div class="col-xs-3">
          <div class="footer-buttons center">
            <button class="btn-success m-t m-t-0" id="verifyPromo">{{_ "book.verify"}}</button>
          </div>
        </div>  
    </div>

        {{> PaypalBook}}
        
        <p class="terms-text">
            <!-- <input type="checkbox" checked id="termsInput">
            <label for="">Acepto los <a href="">TÃ©rminos y Condiciones</a> del servicio</label> -->
            {{> termsForm}}
          </p>
    </div>
  </div>
</template>

<template name="PaypalBook">
  <div class="text-center m-t-lg m-b-lg m-t-md-xs m-b-lg-xs {{#if $not payWithPaypal}}hidden{{/if}}">
    <div id="paypal-button-container"></div>
  </div>

  <div class="footer-buttons start">
    <button class="btn-default m-t-0" id="back4">{{_ "book.back"}}</button>
    {{#if $not payWithPaypal}}
      <button class="btn-success m-t-0" id="payWithoutPaypal">{{_ "book.book"}}</button>
    {{/if}}
  </div>
</template>

<template name="AddressBook">
  <div class="book-form">
    <h1 class="c-white text-center">{{_ "book.step3Lead"}}</h1>
    <div class="simform">
      {{> InputTextBook type="text" attribute="firstname" placeholder="book.firstname"}}
      {{> InputTextBook type="text" attribute="lastname" placeholder="book.lastname"}}
      {{> InputTextBook type="text" attribute="address.street1" placeholder="schemas.orders.address.street1"}}
      {{> InputTextBook type="text" attribute="address.street2" placeholder="schemas.orders.address.street2"}}
      {{> InputTextBook type="text" attribute="address.zip" placeholder="schemas.orders.address.zip" max=5}}
      {{> InputTextBook type="text" attribute="phone" placeholder="schemas.orders.phone"}}
      {{> InputTextBook type="email" attribute="email" placeholder="book.email"}}
      <div class="radio-select text-center">
        <h2 class="c-white">{{_ "book.createAccount"}}</h2>
        <div class="radio-inline custom-control custom-radio">
          <label class="c-white">
            {{#if $.Session.equals 'createAccount' true}}
              <input type="radio" value="yes" name="createAccount" checked>
            {{else}}
              <input type="radio" value="yes" name="createAccount">
            {{/if}}
            <span class="custom-control-indicator"></span>
            {{_ "schemas.general.yes"}}
          </label>
        </div>
        <div class="radio-inline custom-control custom-radio">
          <label class="c-white">
            {{#if $.Session.equals 'createAccount' false}}
              <input type="radio" value="no" name="createAccount" checked>
            {{else}}
              <input type="radio" value="no" name="createAccount">
            {{/if}}
            <span class="custom-control-indicator"></span>
            {{_ "schemas.general.no"}}
          </label>
        </div>
      </div>
      {{#if $.Session.equals 'createAccount' true}}
        {{> InputTextBook type="password" attribute="password" placeholder="book.password"}}
        {{> InputTextBook type="password" attribute="confirmPassword" placeholder="book.confirmPassword"}}
      {{/if}}
      {{> FooterButtonsBook stage=3 back=true finish=false}}
    </div>
  </div>
</template>

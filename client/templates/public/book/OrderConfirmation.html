<template name="OrderConfirmation">
  <div class="margin-section">
    <div class="container">
      <h1 class="block-title text-center c-yellow">{{_ "book.orderConfirmation.title" }}</h1>
      <h3 class="text-center">{{_ "book.orderConfirmation.lead" }} <a href="">info@kassna.com</a></h3>
      <hr class="m-b-md m-t-md">
      <div class="row m-b-lg">
        <div class="col-sm-9 col-sm-offset-1 col-md-6 col-md-offset-3">
          <div class="order-details">
            <div class="group">
              <b>{{_ "admin.orders.name"}}:</b> {{ order.firstname }} {{ order.lastname }}
            </div>
            <div class="group">
              <b>{{_ "admin.orders.date"}}:</b> {{ dateHourComplete order.date }}
            </div>
            <div class="group">
              <b>{{_ "schemas.clients.address.street1"}}:</b> {{ order.address.street1 }}
            </div>
            <div class="group">
              <b>{{_ "schemas.clients.address.street2"}}:</b> {{ order.address.street2 }}
            </div>
            <div class="group">
              <b>{{_ "schemas.clients.address.zip"}}:</b> {{ order.address.zip }}
            </div>
            <div class="group">
              <b>{{_ "admin.orders.total"}}:</b> ${{ order.total }}
            </div>
            <div class="group">
              <b>{{_ "admin.orders.type"}}:</b> {{ prettyType order.type }}
            </div>
            <div class="group">
              <b>{{_ "admin.orders.product"}}:</b> {{ prettyProduct order.product }}
            </div>
            <div class="group">
              <b>{{_ "admin.orders.therapistsType"}}:</b> {{ prettyTherapistType order.therapistsType }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

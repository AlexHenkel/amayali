<template name="Book">
  {{reloadSelect}}
  <div class="full-bg" style="background-image: url(/img/masaje3.jpg)"></div>
  <div class="book-cont">
    {{> HeaderBook}}
    <div class="container">
      {{> StepsBook}}
      {{#if $.Session.equals 'instance' 0}}
        {{> ScheduleBook}}
      {{/if}}
      {{#if $.Session.equals 'instance' 1}}
        {{> MassageBook}}
      {{/if}}
      {{#if $.Session.equals 'instance' 2}}
        {{> PaymentBook}}
      {{/if}}
    </div>
  </div>
</template>

<template name="SelectCollectionBook">
  <select class="selectpicker" name="{{attribute}}">
    <option value="">{{getTranslation placeholder}}</option>
    {{#each elements}}
      {{#if isSelected _id}}
        <option value="{{_id}}" selected>{{name}}</option>
      {{else}}
        <option value="{{_id}}">{{name}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>

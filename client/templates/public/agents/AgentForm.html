<template name="AgentForm">
    <div class="margin-section">
        <div class="container">
            <h1 class="block-title text-center c-yellow">{{_ "landing.agentForm.title"}}</h1>
            <h3 class="text-center">{{_ "landing.agentForm.lead"}} <a href="">info@kassna.com</a>
            </h3>
            <hr class="m-b-md m-t-md">
            <div class="request-form m-b-lg">
                {{> quickForm collection=agentCollection schema=agentSchema id="insertAgentFormPublic"
                        type="insert" buttonClasses="btn btn-success btn-full submit-button"
                        buttonContent=sendText}}
            </div>
        </div>
    </div>
    {{> Footer}}
</template>

<template name="HeroTherapist">
        {{reloadSelect}}
        <div class="hero-bg parallax-section" data-parallax-image="/img/masaje3.jpg">
          <div class="hero-cont">
            <div class="hero-text">
              <h1 class="title">{{_ "landing.therapistInfo.title"}}</h1>
              <p class="lead">{{_ "landing.therapistInfo.lead"}}</p>
              <div class="form-cont">
                <div class="container">
                  <div class="row">
                    <br class="visible-xs-block">
                    <div class="col-sm-2">
                      <button class="submit-landing">
                      {{_ "general.book"}}
                    </button>
                    </div>
                  </div>
                </div>
              </div>
              <p class="lead m-t">{{_ "landing.hero.lead2"}}</p>
            </div>
          </div>
        </div>
      
      </template>

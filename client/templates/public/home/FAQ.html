<template name="FAQ">
    <div class="margin-section m-b-lg">
        <div class="container">
            <h1 class="block-title text-center c-yellow">{{_ "landing.faq.users.title"}}</h1>
            <hr class="m-b-md m-t-md">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                <div class="panel-group" role="tablist" aria-multiselectable="true">
                    {{#each clientQuestions}}
                        {{> FAQQuestion type="client" number=number question=question answer=answer}}
                    {{/each}}
                </div>
                </div>
            </div>
        </div>
    </div>


  {{> Footer}}
</template>

<template name="FAQQuestion">
    <div class="panel panel-collapse">
        <div class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#faq{{type}}-{{number}}">
                    {{question}}
                </a>
            </h4>
        </div>
        <div id="faq{{type}}-{{number}}" class="collapse" role="tabpanel">
            <div class="panel-body">
                {{{answer}}}
                <ol>
                    {{#each additionalList}}
                        {{> FAQQuestionList item=item}}
                    {{/each}}
                </ol>
            </div>
        </div>
    </div>
</template>

<template name="FAQQuestionList">
    <li>{{item}}</li>
</template>

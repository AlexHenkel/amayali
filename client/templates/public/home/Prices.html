<template name="Prices">
  <div class="block block-bordered-lg app-price-plans">
    <div class="container text-center">

      <div class="row m-b-lg m-b-lg-xs">
        <div class="col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
          <h6 class="text-muted c-cream">{{_ "landing.prices.title.muted"}}</h6>
          <h3  class="m-t-0 c-green">
            {{_ "landing.prices.title.line1"}} <b>{{_ "landing.prices.title.line1bold"}}</b>. <br>
            {{_ "landing.prices.title.line2A"}} <b>{{_ "landing.prices.title.line2boldA"}}</b> {{_ "landing.prices.title.line2B"}} <b>{{_ "landing.prices.title.line2boldB"}}</b> {{_ "landing.prices.title.line2C"}}</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 visible-xs-block">
          <h2 class="c-cream title-style">{{_ "landing.prices.prices.title"}}</h2>
        </div>
        <div class="col-md-8 col-md-offset-2">
          <div class="row pricing-table">
            <div class="col col-sm-4 m-b-lg-xs">
              <div class="pricing-item">
                <h1 class="c-turquoise pricing-price">60</h1>
                <h3>$799 MXN</h3>
                <button type="button" class="btn btn-sm m-t-md btn-success btn-book-now">{{_ "general.book"}}</button>
              </div>
            </div>
            <div class="col col-sm-4 m-b-lg-xs">
              <div class="pricing-item">
                <h1 class="c-turquoise pricing-price">90</h1>
                <h3>$1,099 MXN</h3>
                <button type="button" class="btn btn-sm m-t-md btn-success btn-book-now">{{_ "general.book"}}</button>
              </div>
            </div>
            <div class="col col-sm-4">
              <div class="pricing-item">
                <h1 class="c-turquoise pricing-price">120</h1>
                <h3>$1,399 MXN</h3>
                <button type="button" class="btn btn-sm m-t-md btn-success btn-book-now">{{_ "general.book"}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>

<template name="ContactUs">
  <div class="block" id="contacto">
    <div class="container text-center">
      <div class="row m-b-md m-b-lg-xs">
        <div class="col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2">
          <h6 class="text-muted c-green">{{_ "landing.contact.lead"}}</h6>
          <h3  class="m-t-0 c-light-black">
            {{_ "landing.contact.title"}} <a href="">contacto@amayali.com</a>
          </h3>
        </div>
      </div>
      <div class="book-form turquoise">
        <div class="simform">
          {{> InputTextBook type="text" attribute="contact.name" placeholder="admin.general.name"}}
          {{> InputTextBook type="email" attribute="contact.email" placeholder="admin.general.email"}}
          {{> InputTextBook type="text" attribute="contact.phone" placeholder="admin.general.phone"}}
          {{> InputTextBook type="text" attribute="contact.message" placeholder="landing.contact.message"}}
          <div class="footer-buttons center">
            <button class="btn-success" id="next{{stage}}">{{_ "general.send"}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

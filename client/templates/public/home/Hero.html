<template name="Hero">
  {{reloadSelect}}
  <div class="hero-bg parallax-section" data-parallax-image="/img/drenaje1.jpg">
    <div class="hero-cont">
      <div class="hero-text">
        <h1 class="title">{{_ "landing.hero.title"}}</h1>
        <p class="lead">{{_ "landing.hero.lead"}}</p>
        <div class="form-cont">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-sm-4">
                {{> SelectBook attribute="locationId" elements=locations placeholder="book.locationId"}}
              </div>

              <br class="visible-xs-block">
              <div class="col-sm-2">
                <button class="submit-landing">
                {{_ "general.book"}}
              </button>
              </div>
            </div>
          </div>
        </div>
        <p class="lead m-t">{{_ "landing.hero.lead2"}}</p>
        <p class="lead m-t">{{_ "landing.hero.lead3"}}<a class="phone m-t" href="https://api.whatsapp.com/send?phone=+5218110601776"> <b>{{_ "landing.hero.lead4"}}</b></a></p>
      </div>
    </div>
  </div>

</template>

<template name="NewModal">
    <div class="modal" id="new-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title block-subtitle c-turquoise">{{_
                            "admin.general.add"}}</h4>
                </div>
                <div class="modal-body">
                    {{#if isTherapistForm type}}
                        {{> TherapistsForm hideButton=true id="insertTherapistForm" type="insert"}}
                    {{else}}
                        {{> quickForm collection=collection id="insertForm" type="insert" buttonClasses="submit-button hidden"}}
                    {{/if}}
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-link modal-action" id="target-cancel" data-dismiss="modal">{{_
                            "admin.general.cancel"}}</button>
                    <button type="button" class="btn-success modal-action" id="target-submit">
                        <strong>{{_ "admin.general.create"}}</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>

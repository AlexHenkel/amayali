 <template name="PendingOrder">
   {{getClientId}}
	<tr class="{{#if this.therapist}}{{else}}danger-tr{{/if}}">
      <td>{{locationAbbr locationId}}</td>
      <td class="{{ratingColor}}">
        {{#if clientId}}
          {{rating}}
        {{else}}
          N/A
        {{/if}}
      </td>
      <td>{{firstname}} {{lastname}}</td>
      <td>{{dateHour date}}</td>
      <td>
      	<button type="" class="btn btn-round btn-info-outline view-more-btn">
      		<i class="fa fa-home" aria-hidden="true"></i>
      	</button>
      </td>
      <td>
        {{#if this.therapist}}
          {{therapistName this.therapist}}
        {{else}}
          <div class="c-error">{{_ "admin.orders.noTherapist"}}</div>
        {{/if}}
      </td>
      <td>{{prettyProduct product}}</td>
      <td>{{prettyType type}}</td>
      <td>{{prettyTherapistType therapistsType}}</td>
      <td>
      	<button type="" class="btn btn-round btn-info-outline order-info-btn">
      		<i class="fa fa-plus" aria-hidden="true"></i>
      	</button>
      </td>
      <td>
        {{#if isInRole 'superadmin'}}
          <button class="cancel-order btn btn-sm btn-pill btn-danger-outline">{{_ "admin.general.cancel"}}</button>
        {{/if}}
      </td>
      <td>
        <button type="" class="btn btn-round btn-info-outline edit-button">
      		<i class="fa fa-pencil" aria-hidden="true"></i>
      	</button>
      </td>
      <td>
        {{#if isInRole 'superadmin'}}
        	{{#quickRemoveButton collection="Orders" _id=this._id class="hidden delete-btn"}}
  				Delete
        	{{/quickRemoveButton}}
          <button class="btn btn-round btn-danger-outline confirm-remove">
						<i class="fa fa-trash" aria-hidden="true"></i>
					</button>
        {{/if}}
      </td>
  </tr>
</template>

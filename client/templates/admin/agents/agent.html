<template name="agent">
    <tr>
        <td>
            <button type="button" class="btn btn-round btn-info-outline view-more-btn">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
        </td>
        <td>{{agent.fullname}}</td>
        <td><a href="mailto:{{agent.email}}">{{agent.email}}</a></td>
        <td><a href="tel:{{agent.personalPhone}}">{{agent.personalPhone}}</a></td>
        <td>{{company.name}}</td>
        <td>{{company.type}}</td>
        <td>{{company.phone}}</td>
        <td>{{company.address}}</td>
        <td>{{company.zip}}</td>
        <td>{{humanDate createdAt}}</td>
        <td><i class="status-icon {{#if status}}active{{else}}not-active{{/if}}"></i></td>
        <td>
            {{#if status }}
                <button class="toggle-status btn btn-sm btn-pill btn-danger-outline">{{_
                        "admin.general.deactivate"}}</button>
            {{else}}
                <button class="toggle-status btn btn-sm btn-pill btn-success-outline">{{_
                        "admin.general.activate"}}</button>
            {{/if}}
        </td>
        <td>
            <button type="button" class="btn btn-round btn-info-outline edit-button">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
        </td>
        <td>
            {{#if isInRole 'superadmin'}}
                {{#quickRemoveButton collection="PromoCodes" _id=this._id
                                     class="hidden delete-btn"}}
                    Delete
                {{/quickRemoveButton}}
                <button class="btn btn-round btn-danger-outline confirm-remove">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            {{/if}}
        </td>
    </tr>
</template>

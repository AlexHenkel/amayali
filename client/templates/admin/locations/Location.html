<template name="Location">
	<tr>
      <td>{{name}}</td>
      <td><i class="status-icon {{#if status}}active{{else}}not-active{{/if}}"></i></td>
      <td>
          {{#if status }}
              <button class="toggle-status btn btn-sm btn-danger-outline">{{_ "admin.general.deactivate"}}</button>
          {{else}}
              <button class="toggle-status btn btn-sm btn-success-outline">{{_ "admin.general.activate"}}</button>
          {{/if}}
      </td>
      <td>
      	<button type="" class="btn btn-primary-outline edit-button">
      		<span class="icon icon-pencil"></span>
      	</button>
      </td>
      <td>
      	{{#quickRemoveButton collection="Locations" _id=this._id class="hidden delete-btn"}}
				Delete
      	{{/quickRemoveButton}}
          <button class="btn btn-danger-outline confirm-remove"><span class="icon icon-trash"></span></button>
      </td>
  </tr>
</template>
